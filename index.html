        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 25, 2020 18:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = ("0" + Math.floor(distance / (1000 * 60 * 60 * 24))).slice(-2);
          var hours = ("0" + Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2);
          var minutes = ("0" + Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).slice(-2);
          var seconds = ("0" + Math.floor((distance % (1000 * 60)) / 1000)).slice(-2);

          // Output the result in an element with id="demo"
          document.getElementById("time").innerHTML = days + ":" + hours + ":"
          + minutes + ":" + seconds;

          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "live now";
            document.getElementById("timer").style.fontSize = "20px;";
          }
        }, 1000);
        </script>

        <!--modal-->
        <script>
        // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("about");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        </script>
